<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <!-- Mobil uyumluluk ve Tam Ekran ayarlarƒ± -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2c3e50">
    
    <title>T√ºrkiye Harita Oyunu</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* 100dvh: Mobil tarayƒ±cƒ± barlarƒ±nƒ± hesaba katan dinamik y√ºkseklik */
            height: 100vh; 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            user-select: none;
            background-color: #2c3e50;
            position: fixed; /* Sayfanƒ±n kaymasƒ±nƒ± tamamen engeller */
        }

        /* --- HARƒ∞TA ALANI --- */
        #map-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            background: radial-gradient(circle at center, #74b9ff 0%, #0984e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            overflow: hidden;
            cursor: grab;
        }
        
        #map-container:active { cursor: grabbing; }

        svg { 
            width: 100%; height: 100%; 
            display: block; 
            pointer-events: auto; 
            transition: none;
        }

        /* --- ≈ûEHƒ∞R STƒ∞LLERƒ∞ --- */
        g#features path {
            fill: #ecf0f1 !important; 
            stroke: #7f8c8d;
            stroke-width: 1px;
            stroke-linejoin: round;
            cursor: pointer;
            touch-action: manipulation;
        }

        g#features path:hover {
            fill: #f1c40f !important;
            stroke: #d35400;
            stroke-width: 2px;
            z-index: 100;
        }

        g#features path.correct { fill: #27ae60 !important; stroke: #145a32 !important; pointer-events: none; }
        g#features path.wrong { fill: #e74c3c !important; animation: shake 0.4s; }
        g#features path.revealed { fill: #e67e22 !important; stroke: #d35400 !important; pointer-events: none; }

        text.map-label {
            font-family: 'Arial Black', sans-serif;
            font-size: 12px;
            font-weight: 900;
            fill: #2c3e50;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 3px;
            paint-order: stroke;
        }

        circle, g[id="points"], g[id="label_points"] { display: none; pointer-events: none; }

        /* --- ARAY√úZ (HUD) --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; pointer-events: none;
        }
        #ui-layer > * { pointer-events: auto; }

        /* SOL PANEL */
        #hud-left {
            position: absolute; top: 15px; left: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 15px; border-radius: 15px;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            max-width: 40%; min-width: 140px;
            display: flex; flex-direction: column; justify-content: center;
        }
        #q-prefix { font-size: 0.7rem; color: #7f8c8d; font-weight: 800; margin-bottom: 2px; }
        #target-city { color: #c0392b; font-size: 1.2rem; font-weight: 900; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* SAƒû PANEL */
        #hud-right {
            position: absolute; top: 15px; right: 15px;
            display: flex; flex-direction: column; gap: 8px;
            align-items: flex-end;
        }

        .stats-group {
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 10px; border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; gap: 12px; border: 2px solid #fff;
        }
        .stat-item { text-align: center; min-width: 30px; }
        .stat-val { font-size: 1.1rem; font-weight: 900; display: block; }
        .stat-lbl { font-size: 0.6rem; font-weight: bold; color: #95a5a6; display: block; margin-top: -2px;}
        .val-score { color: #27ae60; } .val-wrong { color: #e74c3c; } .val-timer { color: #e17055; font-size: 1.2rem; }

        .btn-group { display: flex; gap: 8px; }
        .action-btn {
            width: 45px; height: 45px; border: none; border-radius: 12px;
            font-size: 1.3rem; cursor: pointer; color: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3); transition: 0.1s;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .action-btn:active { transform: scale(0.95); }
        .btn-hint { background: #f39c12; }
        .btn-menu { background: #95a5a6; }

        /* --- Gƒ∞Rƒ∞≈û EKRANI --- */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 1);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 1000; color: white;
        }
        .start-content {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
        }
        .mode-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; width: 90%; margin-top: 20px;
        }
        .mode-btn {
            background: #3498db; color: white; border: none;
            padding: 20px 10px; border-radius: 15px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            width: 100%; box-shadow: 0 5px 0 #2980b9; transition: 0.1s;
            text-align: center; display: flex; align-items: center; justify-content: center;
        }
        .mode-btn:active { transform: translateY(4px); box-shadow: none; }
        .mode-btn.plate { background: #e67e22; box-shadow: 0 5px 0 #d35400; }
        .mode-btn.famous { background: #9b59b6; box-shadow: 0 5px 0 #8e44ad; }
        .mode-btn.karma { 
            background: #e74c3c; box-shadow: 0 5px 0 #c0392b; 
            grid-column: span 2; 
        }

        /* --- OYUN SONU RAPORU --- */
        #game-over-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; justify-content: center; align-items: center;
            z-index: 200;
        }
        .report-card {
            background: white; padding: 30px; border-radius: 25px;
            text-align: center; width: 90%; max-width: 400px;
            animation: popIn 0.5s; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .grade-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: #2c3e50; color: #f1c40f;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 900; margin: 15px auto;
            border: 4px solid #f1c40f;
        }

        #feedback-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white;
            padding: 15px 30px; border-radius: 50px;
            font-size: 1.4rem; font-weight: bold;
            pointer-events: none; opacity: 0; transition: opacity 0.3s;
            z-index: 60; white-space: nowrap;
        }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @media screen and (max-height: 500px) and (orientation: landscape) {
            .start-content { transform: scale(0.7); }
            #hud-left { top: 5px; left: 10px; padding: 5px 12px; }
            #target-city { font-size: 1rem; }
            #hud-right { top: 5px; right: 10px; gap: 5px; }
            .action-btn { width: 40px; height: 40px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <!-- Gƒ∞Rƒ∞≈û EKRANI -->
    <div id="start-screen">
        <div class="start-content">
            <h2 style="margin-bottom: 10px;">üáπüá∑ Harita Oyunu</h2>
            <div style="color:#bdc3c7; margin-bottom:20px; font-size:0.9rem; letter-spacing:3px;">by AYDNN</div>
            
            <div class="mode-container">
                <button class="mode-btn" onclick="startGame('name')">≈ûehir ƒ∞smi</button>
                <button class="mode-btn plate" onclick="startGame('plate')">Plaka Kodu</button>
                <button class="mode-btn famous" onclick="startGame('famous')">Neyi Me≈ühur?</button>
                <button class="mode-btn karma" onclick="startGame('mixed')">‚è±Ô∏è 1 Dakika / Karma</button>
            </div>
        </div>
    </div>

    <!-- OYUN ARAY√úZ√ú -->
    <div id="ui-layer" style="display:none;">
        <div id="hud-left">
            <span id="q-prefix">BUL</span>
            <span id="target-city">...</span>
        </div>

        <div id="hud-right">
            <div class="stats-group">
                <div class="stat-item" id="timer-box" style="display:none;">
                    <span class="stat-val val-timer" id="timer">60</span>
                    <span class="stat-lbl">S√úRE</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val val-score" id="correct-count">0</span>
                    <span class="stat-lbl">DOƒûRU</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val val-wrong" id="wrong-count">0</span>
                    <span class="stat-lbl">YANLI≈û</span>
                </div>
            </div>
            <div class="btn-group">
                <button class="action-btn btn-hint" onmousedown="stopDragProp(event)" ontouchstart="stopDragProp(event)" onclick="useHint()" title="Pas Ge√ß / G√∂ster">üí°</button>
                <button class="action-btn btn-menu" onmousedown="stopDragProp(event)" ontouchstart="stopDragProp(event)" onclick="resetGame()" title="Men√º">üè†</button>
            </div>
        </div>
    </div>

    <div id="feedback-overlay"></div>

    <div id="game-over-modal">
        <div class="report-card">
            <h3 style="color:#2c3e50; margin-bottom:10px;">Oyun Bitti!</h3>
            <div style="display:flex; justify-content:space-between; border-bottom:2px solid #ecf0f1; padding:10px;">
                <span>Doƒüru:</span> <span id="final-score" style="color:#27ae60; font-weight:bold;">0</span>
            </div>
            <div style="display:flex; justify-content:space-between; border-bottom:2px solid #ecf0f1; padding:10px;">
                <span>Yanlƒ±≈ü:</span> <span id="final-wrong" style="color:#e74c3c; font-weight:bold;">0</span>
            </div>
            <div style="color:#7f8c8d; margin-top:15px; font-size:0.8rem;">PERFORMANS NOTU</div>
            <div class="grade-circle" id="final-grade">A</div>
            <div id="grade-text" style="color:#34495e; font-weight:bold; margin-bottom:15px;">M√ºkemmel!</div>
            <button class="mode-btn" style="width:100%; margin-top:5px;" onclick="resetGame()">Ana Men√º</button>
        </div>
    </div>

            "TR67": ["Ta≈ü K√∂m√ºr√º", "Madenci Anƒ±tƒ±", "Zonguldak Maƒüaralarƒ±", "Karaelmas"],
            "TR68": ["Ihlara Vadisi", "Aksaray Malaklƒ±sƒ±", "Hasan Daƒüƒ±", "Eƒüri Minare"],
            "TR69": ["Bayburt Kalesi", "Baksƒ± M√ºzesi", "Aydƒ±ntepe Yeraltƒ± ≈ûehri", "Dede Korkut"],
            "TR70": ["Karaman Koyunu", "T√ºrk Dil Bayramƒ±", "Karamanoƒülu Mehmet Bey", "Manazan"],
            "TR71": ["Silah Fabrikasƒ± (MKE)", "Kƒ±rƒ±kkale", "Celal Bayar Parkƒ±", "Keskin Tava"],
            "TR72": ["Batman Petrol√º", "Hasankeyf", "Malabadi K√∂pr√ºs√º", "Raman Daƒüƒ±"],
            "TR73": ["Cudi Daƒüƒ±", "≈ûƒ±rnak", "Mem-u Zin", "Ters Lale (≈ûƒ±rnak)", "Habur"],
            "TR74": ["Amasra Kalesi", "Bartƒ±n √áileƒüi", "G√ºzelcehisar Lav S√ºtunlarƒ±", "√áekiciler √áar≈üƒ±sƒ±"],
            "TR75": ["Damal Bebeƒüi", "Ardahan Ka≈üarƒ±", "Atat√ºrk Sil√ºeti (Damal)", "√áƒ±ldƒ±r G√∂l√º (Ardahan)"],
            "TR76": ["Iƒüdƒ±r Kayƒ±sƒ±sƒ±", "Aƒürƒ± Daƒüƒ± Manzarasƒ±", "Tuzluca Tuz Maƒüaralarƒ±", "Pamuk (Iƒüdƒ±r)"],
            "TR77": ["Yalova Termal", "Y√ºr√ºyen K√∂≈ük", "√áƒ±narcƒ±k", "Armutlu Kaplƒ±calarƒ±"],
            "TR78": ["Safranbolu Evleri", "Karab√ºk √áeliƒüi", "Safran √ái√ßeƒüi", "Kristal Teras"],
            "TR79": ["Kilis Tavasƒ±", "Kilis Yorganƒ±", "Ravanda Kalesi", "Cennet √áamuru"],
            "TR80": ["Osmaniye Yer Fƒ±stƒ±ƒüƒ±", "Karatepe Aslanta≈ü", "Zorkun Yaylasƒ±", "Kadirli Turpu"],
            "TR81": ["D√ºzce ≈ûelaleleri", "Ak√ßakoca", "Melen √áayƒ± (Rafting)", "Samandere ≈ûelalesi"]
        };

        // --- DEƒûƒ∞≈ûKENLER ---
        let cityData = [];
        let currentTarget = null;
        let correctCount = 0;
        let wrongCount = 0;
        let foundCities = [];
        let gameMode = 'name';
        let timer = 60;
        let timerInterval = null;
        let isGameActive = false;

        // --- ZOOM & PAN ---
        let viewBox = { x: 0, y: 0, w: 1000, h: 422 };
        const originalViewBox = { ...viewBox };
        const svgContainer = document.getElementById('map-container');
        let isPanning = false;
        let startPoint = { x: 0, y: 0 };
        let endPoint = { x: 0, y: 0 };
        let initialPinchDistance = 0;
        let initialViewBox = null;
        
        document.addEventListener("DOMContentLoaded", () => {
            parseMapData();
            setupMapInteractions();
            // Tam ekranƒ± otomatik tetikleme (Kullanƒ±cƒ± etkile≈üimi gerekebilir)
            document.documentElement.requestFullscreen().catch((e) => {});
        });

        function parseMapData() {
            const paths = document.querySelectorAll('svg g[id="features"] path');
            if (paths.length === 0) return;

            cityData = []; 
            paths.forEach(path => {
                let name = path.getAttribute('name');
                const id = path.getAttribute('id');
                if (name === "Zinguldak") name = "Zonguldak";

                if (name && id) {
                    const plateNumber = id.replace("TR", "");
                    const factsList = cityFacts[id] || ["Bilgi Yok"];
                    cityData.push({ id, name, plate: plateNumber, factsList });
                    
                    path.addEventListener('click', (e) => {
                         if(!isPanning) handleCityClick(e);
                    });
                }
            });
        }

        // --- HARƒ∞TA KONTROLLERƒ∞ ---
        function setupMapInteractions() {
            // MOUSE WHEEL ZOOM
            svgContainer.addEventListener("wheel", (e) => {
                e.preventDefault();
                const w = viewBox.w;
                const h = viewBox.h;
                const mx = e.offsetX;
                const my = e.offsetY;
                const dw = svgContainer.clientWidth;
                const dh = svgContainer.clientHeight;
                const dhw = w * Math.sign(e.deltaY) * 0.1;
                const dhh = h * Math.sign(e.deltaY) * 0.1;
                let newW = w + dhw;
                let newH = h + dhh;

                if (originalViewBox.w / newW > 10) return; // Max Zoom
                if (originalViewBox.w / newW < 1) {       
                    viewBox = { ...originalViewBox };
                    updateViewBox(); return;
                }

                let dx = (mx / dw) * (w - newW);
                let dy = (my / dh) * (h - newH);
                viewBox.x += dx; viewBox.y += dy; viewBox.w = newW; viewBox.h = newH;
                updateViewBox();
            }, { passive: false });

            // PAN & PINCH ZOOM
            svgContainer.addEventListener("mousedown", startPan);
            svgContainer.addEventListener("touchstart", (e) => {
                if (e.touches.length === 1) startPan(e.touches[0]);
                else if (e.touches.length === 2) { isPanning = false; startPinch(e); }
            }, { passive: false });

            window.addEventListener("mousemove", movePan);
            window.addEventListener("touchmove", (e) => {
                if (e.touches.length === 1) movePan(e.touches[0]);
                else if (e.touches.length === 2) { e.preventDefault(); movePinch(e); }
            }, { passive: false });

            window.addEventListener("mouseup", endPan);
            window.addEventListener("touchend", endPan);
        }

        function startPan(e) {
            if(e.target.closest('button')) return;
            isPanning = true;
            startPoint = { x: e.clientX, y: e.clientY };
        }

        function movePan(e) {
            if (!isPanning) return;
            e.preventDefault && e.preventDefault();
            endPoint = { x: e.clientX, y: e.clientY };
            const dx = (startPoint.x - endPoint.x) * (viewBox.w / svgContainer.clientWidth);
            const dy = (startPoint.y - endPoint.y) * (viewBox.h / svgContainer.clientHeight);
            viewBox.x += dx; viewBox.y += dy;
            startPoint = endPoint;
            updateViewBox();
        }

        function endPan() { isPanning = false; }

        function startPinch(e) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            initialPinchDistance = Math.sqrt(dx * dx + dy * dy);
            initialViewBox = { ...viewBox };
        }

        function movePinch(e) {
            if (initialPinchDistance <= 0) return;
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            const currentDistance = Math.sqrt(dx * dx + dy * dy);
            let factor = initialPinchDistance / currentDistance;
            let newW = initialViewBox.w * factor;
            let newH = initialViewBox.h * factor;
            let dX = (initialViewBox.w - newW) / 2;
            let dY = (initialViewBox.h - newH) / 2;

            if (originalViewBox.w / newW > 10) return;
            if (originalViewBox.w / newW < 1) {
                 viewBox = { ...originalViewBox };
            } else {
                viewBox.x = initialViewBox.x + dX;
                viewBox.y = initialViewBox.y + dY;
                viewBox.w = newW; viewBox.h = newH;
            }
            updateViewBox();
        }

        function updateViewBox() {
            const svgElement = document.querySelector("svg");
            svgElement.setAttribute("viewBox", `${viewBox.x} ${viewBox.y} ${viewBox.w} ${viewBox.h}`);
        }

        // --- OYUN FONKSƒ∞YONLARI ---
        function startGame(mode) {
            // Tam ekranƒ± tetikle
            try {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                    document.documentElement.msRequestFullscreen();
                }
            } catch(e) { console.log("Tam ekran desteklenmiyor"); }

            gameMode = mode;
            correctCount = 0; wrongCount = 0; foundCities = []; isGameActive = true;
            
            viewBox = { ...originalViewBox }; updateViewBox();

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'block';
            document.getElementById('game-over-modal').style.display = 'none';

            document.getElementById('correct-count').textContent = '0';
            document.getElementById('wrong-count').textContent = '0';
            document.getElementById('map-labels').innerHTML = ''; 
            
            document.querySelectorAll('g#features path').forEach(p => p.classList.remove('correct', 'wrong', 'revealed'));

            const timerBox = document.getElementById('timer-box');
            if (mode === 'mixed') {
                timerBox.style.display = 'flex';
                timer = 60;
                document.getElementById('timer').textContent = timer;
                startTimer();
            } else {
                timerBox.style.display = 'none';
                clearInterval(timerInterval);
            }
            nextTurn();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = timer;
                if (timer <= 0) endGame();
            }, 1000);
        }

        function nextTurn() {
            if (!isGameActive) return;
            const availableCities = cityData.filter(city => !foundCities.includes(city.id));
            if (availableCities.length === 0) { endGame(); return; }

            const randomIndex = Math.floor(Math.random() * availableCities.length);
            currentTarget = availableCities[randomIndex];
            
            let currentQuestionMode = gameMode;
            if (gameMode === 'mixed') {
                const types = ['name', 'plate', 'famous'];
                currentQuestionMode = types[Math.floor(Math.random() * types.length)];
            }
            currentTarget.questionMode = currentQuestionMode; 

            const targetLabel = document.getElementById('target-city');
            const qPrefix = document.getElementById('q-prefix');

            if (currentQuestionMode === 'name') {
                targetLabel.textContent = currentTarget.name;
                qPrefix.textContent = "≈ûEHRƒ∞ BUL";
                currentTarget.answerText = currentTarget.name; 
            } else if (currentQuestionMode === 'plate') {
                targetLabel.textContent = currentTarget.plate;
                qPrefix.textContent = "PLAKAYI BUL";
                currentTarget.answerText = currentTarget.plate;
            } else {
                const randomFact = currentTarget.factsList[Math.floor(Math.random() * currentTarget.factsList.length)];
                targetLabel.textContent = randomFact;
                qPrefix.textContent = "BU NERESƒ∞?";
                currentTarget.answerText = randomFact.length < 12 ? randomFact : currentTarget.name; 
            }
        }

        function addLabelToMap(cityId, textContent) {
            const path = document.getElementById(cityId);
            if (!path) return;
            const bbox = path.getBBox();
            const centerX = bbox.x + bbox.width / 2;
            const centerY = bbox.y + bbox.height / 2;

            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", centerX); text.setAttribute("y", centerY);
            text.setAttribute("class", "map-label");
            text.textContent = textContent;
            document.getElementById('map-labels').appendChild(text);
        }

        function handleCityClick(e) {
            if (!isGameActive) return;
            const clickedId = e.target.getAttribute('id');
            const clickedData = cityData.find(c => c.id === clickedId);
            if (!currentTarget || foundCities.includes(clickedId)) return;

            if (clickedId === currentTarget.id) {
                correctCount++;
                document.getElementById('correct-count').textContent = correctCount;
                showFeedback("Tebrikler! üéâ", "#2ecc71", 800);
                e.target.classList.add('correct');
                foundCities.push(clickedId);
                addLabelToMap(clickedId, currentTarget.answerText);
                setTimeout(nextTurn, 400);
            } else {
                wrongCount++;
                document.getElementById('wrong-count').textContent = wrongCount;
                let wrongMsg = `${clickedData.name}`;
                if(gameMode === 'plate') wrongMsg += ` (${clickedData.plate})`;
                showFeedback(`Yanlƒ±≈ü! Orasƒ±: ${wrongMsg}`, "#e74c3c", 1000);
                e.target.classList.add('wrong');
                setTimeout(() => e.target.classList.remove('wrong'), 400);
            }
        }

        function useHint() {
            if (!isGameActive || !currentTarget) return;
            const targetElement = document.getElementById(currentTarget.id);
            if (targetElement) {
                targetElement.classList.add('revealed');
                foundCities.push(currentTarget.id);
                let answer = currentTarget.name;
                if(gameMode === 'plate') answer = currentTarget.plate;
                addLabelToMap(currentTarget.id, answer);
                showFeedback(`Cevap: ${currentTarget.name}`, "#f39c12", 1500);
                setTimeout(nextTurn, 1500);
            }
        }

        function endGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            
            // --- OYUN SONU RAPORU ---
            const total = correctCount + wrongCount;
            let finalGrade = "F";
            let gradeText = "Tekrar Dene";
            let gradeColor = "#7f8c8d";
            let accuracy = total > 0 ? (correctCount / total) : 0;

            if (gameMode === 'mixed') {
                // Karma Mod: Hƒ±z ve doƒüruluk
                let scoreCalc = correctCount - (wrongCount * 0.5);
                if (scoreCalc >= 25) { finalGrade = "S"; gradeText = "EFSANEVƒ∞!"; gradeColor = "#f1c40f"; }
                else if (scoreCalc >= 20) { finalGrade = "A"; gradeText = "M√ºkemmel"; gradeColor = "#2ecc71"; }
                else if (scoreCalc >= 15) { finalGrade = "B"; gradeText = "√áok ƒ∞yi"; gradeColor = "#3498db"; }
                else if (scoreCalc >= 10) { finalGrade = "C"; gradeText = "ƒ∞yi"; gradeColor = "#9b59b6"; }
                else { finalGrade = "D"; gradeText = "Geli≈ütirilmeli"; gradeColor = "#e67e22"; }
            } else {
                // Normal Mod: Sadece doƒüruluk
                if (correctCount >= 80 && accuracy > 0.95) { finalGrade = "S+"; gradeText = "T√úRKƒ∞YE PROFES√ñR√ú"; gradeColor = "#f1c40f"; }
                else if (correctCount >= 50 && accuracy > 0.9) { finalGrade = "A"; gradeText = "Harika!"; gradeColor = "#2ecc71"; }
                else if (accuracy > 0.8) { finalGrade = "B"; gradeText = "G√ºzel"; gradeColor = "#3498db"; }
                else if (accuracy > 0.6) { finalGrade = "C"; gradeText = "Fena Deƒüil"; gradeColor = "#9b59b6"; }
                else { finalGrade = "D"; gradeText = "√áalƒ±≈ümalƒ±sƒ±n"; gradeColor = "#e67e22"; }
            }

            document.getElementById('final-score').textContent = correctCount;
            document.getElementById('final-wrong').textContent = wrongCount;
            const gradeEl = document.getElementById('final-grade');
            gradeEl.textContent = finalGrade;
            gradeEl.style.color = gradeColor;
            gradeEl.style.borderColor = gradeColor;
            document.getElementById('grade-text').textContent = gradeText;
            document.getElementById('grade-text').style.color = gradeColor;
            document.getElementById('game-over-modal').style.display = 'flex';
        }

        function showFeedback(text, color, duration) {
            const overlay = document.getElementById('feedback-overlay');
            overlay.textContent = text;
            overlay.style.color = color;
            overlay.style.opacity = 1;
            setTimeout(() => { overlay.style.opacity = 0; }, duration);
        }

        function resetGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('game-over-modal').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            viewBox = { ...originalViewBox }; updateViewBox();
        }

        function stopDragProp(e) { e.stopPropagation(); }
    </script>
</body>
