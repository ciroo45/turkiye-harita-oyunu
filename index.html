<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√ºrkiye Harita Oyunu - Pro S√ºr√ºm</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            user-select: none;
        }

        h1 { 
            color: #2c3e50; 
            margin-bottom: 5px; 
        }

        .signature {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* OYUN PANELƒ∞ */
        #game-panel {
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .info-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .target { 
            color: #e74c3c; 
            font-size: 1.8rem; /* Soru daha b√ºy√ºk g√∂r√ºns√ºn */
            background: #fad390;
            padding: 15px 20px;
            border-radius: 10px;
            width: 100%;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .score { color: #27ae60; font-size: 1.5rem; }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
        }

        #start-screen h2 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px #000; }
        #start-screen .signature { color: #bdc3c7; margin-bottom: 40px; }

        .mode-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .mode-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: 0.3s;
            width: 280px;
            font-weight: bold;
            box-shadow: 0 5px 0 #2980b9;
        }

        .mode-btn:active { transform: translateY(4px); box-shadow: none; }
        .mode-btn.plate { background: #e67e22; box-shadow: 0 5px 0 #d35400; }
        .mode-btn.famous { background: #9b59b6; box-shadow: 0 5px 0 #8e44ad; }

        /* BUTONLAR */
        .controls { display: flex; gap: 10px; }
        button.game-btn {
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            color: white;
        }

        #hint-btn { background-color: #f39c12; }
        #hint-btn:hover { background-color: #d35400; transform: scale(1.05); }

        #reset-btn { background-color: #95a5a6; }
        #reset-btn:hover { background-color: #7f8c8d; transform: scale(1.05); }

        #message {
            font-size: 1.3rem;
            height: 30px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        /* HARƒ∞TA */
        #map-container {
            width: 100%;
            max-width: 1100px;
            position: relative;
            background: #b8e994;
            border-radius: 15px;
            border: 5px solid #78e08f;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        svg { width: 100%; height: auto; display: block; }

        path {
            fill: #ecf0f1;
            stroke: #7f8c8d;
            stroke-width: 0.5px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        path:hover {
            fill: #3498db;
            stroke: #2980b9;
            stroke-width: 2px;
            transform: translateY(-2px);
            z-index: 100;
        }

        path.correct { fill: #2ecc71 !important; stroke: #27ae60 !important; pointer-events: none; }
        path.wrong { fill: #e74c3c !important; animation: shake 0.4s ease-in-out; }
        path.revealed { fill: #f39c12 !important; pointer-events: none; }

        circle, text, g[id="points"], g[id="label_points"] { display: none; pointer-events: none; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
      /* MOBƒ∞L Cƒ∞HAZLAR ƒ∞√áƒ∞N √ñZEL AYARLAR */
        @media screen and (max-width: 768px) {
            body { padding: 10px; }
            
            /* Ba≈ülƒ±k k√º√ß√ºls√ºn */
            h1 { font-size: 1.5rem; }
            
            /* Oyun paneli daha kompakt olsun */
            #game-panel {
                padding: 10px;
                width: 100%;
                gap: 10px;
            }
            
            /* Soru yazƒ±sƒ± biraz k√º√ß√ºls√ºn */
            .target { font-size: 1.2rem; padding: 10px; min-height: 40px; }
            
            /* Butonlar mobilde daha b√ºy√ºk olsun (Parmakla basmak i√ßin) */
            button.game-btn, .mode-btn {
                width: 100%; /* Ekranƒ± kaplasƒ±n */
                padding: 15px;
                font-size: 1.1rem;
                margin: 5px 0;
            }
            
            .controls {
                flex-direction: column; /* Butonlar alt alta dizilsin */
                width: 100%;
            }

            /* Harita mobilde daha y√ºksek olsun */
            #map-container {
                min-height: 300px; 
            }
            
            /* Giri≈ü ekranƒ± butonlarƒ± */
            .mode-container { flex-direction: column; width: 80%; }
        }
    </style>
</head>

        // --- OYUN DEƒûƒ∞≈ûKENLERƒ∞ ---
        let cityData = [];
        let currentTarget = null;
        let score = 0;
        let foundCities = [];
        let gameMode = 'name'; // Ba≈ülangƒ±√ß modu

        document.addEventListener("DOMContentLoaded", () => {
            parseMapData();
        });

        // Haritayƒ± oku ve verileri hazƒ±rla
        function parseMapData() {
            const paths = document.querySelectorAll('svg g[id="features"] path');
            
            if (paths.length === 0) return;

            cityData = []; 
            paths.forEach(path => {
                const name = path.getAttribute('name');
                const id = path.getAttribute('id');
                
                if (name && id) {
                    const plateNumber = id.replace("TR", "");
                    
                    // Listeden o ile ait diziyi al, yoksa bo≈ü dizi ver
                    const factsList = cityFacts[id] || ["Bilgi Yok"];
                    
                    cityData.push({ 
                        id: id, 
                        name: name,
                        plate: plateNumber,
                        factsList: factsList // Artƒ±k burasƒ± bir dizi (array)
                    });
                    
                    path.addEventListener('click', handleCityClick);
                }
            });
        }

        // Mod Se√ßimi
        function selectMode(mode) {
            gameMode = mode;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-panel').style.display = 'flex';
            nextTurn();
        }

        // Oyunu Sƒ±fƒ±rla
        function resetGame() {
            score = 0;
            foundCities = [];
            currentTarget = null;

            document.getElementById('score').textContent = '0';
            document.getElementById('message').textContent = '';
            document.getElementById('target-city').textContent = '...';

            const allPaths = document.querySelectorAll('path');
            allPaths.forEach(path => {
                path.classList.remove('correct', 'wrong', 'revealed');
            });

            document.getElementById('game-panel').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
        }

        // Yeni Soru Getir
        function nextTurn() {
            // Hen√ºz bulunmamƒ±≈ü ≈üehirler
            const availableCities = cityData.filter(city => !foundCities.includes(city.id));

            if (availableCities.length === 0) {
                gameComplete();
                return;
            }

            // Rastgele ≈üehir se√ß
            const randomIndex = Math.floor(Math.random() * availableCities.length);
            currentTarget = availableCities[randomIndex];

            const targetLabel = document.getElementById('target-city');

            // MODA G√ñRE SORUYU BELƒ∞RLE
            if (gameMode === 'name') {
                targetLabel.textContent = currentTarget.name; // ≈ûehir ƒ∞smi
            } else if (gameMode === 'plate') {
                targetLabel.textContent = currentTarget.plate; // Plaka
            } else {
                // 'Neyi Me≈ühur' Modu: Listeden rastgele Bƒ∞R √∂zellik se√ß
                const randomFact = currentTarget.factsList[Math.floor(Math.random() * currentTarget.factsList.length)];
                targetLabel.textContent = randomFact;
            }
            
            document.getElementById('message').textContent = "";
        }

        // Tƒ±klama Kontrol√º
        function handleCityClick(e) {
            const clickedElement = e.target;
            const clickedId = clickedElement.getAttribute('id');
            const clickedData = cityData.find(c => c.id === clickedId); 

            // Eƒüer men√º a√ßƒ±ksa veya oyun bittiyse tƒ±klama
            if (document.getElementById('start-screen').style.display === 'flex') return;
            if (!currentTarget || foundCities.includes(clickedId)) return;

            if (clickedId === currentTarget.id) {
                // DOƒûRU
                score += 10;
                document.getElementById('score').textContent = score;
                document.getElementById('message').textContent = "Tebrikler! Doƒüru.";
                document.getElementById('message').style.color = "#27ae60";

                clickedElement.classList.add('correct');
                foundCities.push(clickedId);

                setTimeout(nextTurn, 500);
            } else {
                // YANLI≈û
                let wrongMsg = `Yanlƒ±≈ü! Orasƒ±: ${clickedData.name}`;
                
                if(gameMode === 'plate') {
                    wrongMsg += ` (${clickedData.plate})`;
                }
                
                document.getElementById('message').textContent = wrongMsg;
                document.getElementById('message').style.color = "#e74c3c";

                clickedElement.classList.add('wrong');
                setTimeout(() => {
                    clickedElement.classList.remove('wrong');
                }, 500);
            }
        }

        // ƒ∞pucu
        function useHint() {
            if (!currentTarget) return;

            const targetElement = document.getElementById(currentTarget.id);

            if (targetElement) {
                targetElement.classList.add('revealed');
                foundCities.push(currentTarget.id);

                let answerText = currentTarget.name;
                if(gameMode === 'plate') answerText += " (" + currentTarget.plate + ")";
                
                document.getElementById('message').textContent = "Cevap: " + answerText + " (Puan yok)";
                document.getElementById('message').style.color = "#f39c12";

                setTimeout(nextTurn, 2000);
            }
        }

        function gameComplete() {
            document.getElementById('target-city').textContent = "Bƒ∞TTƒ∞!";
            alert(`Tebrikler! T√ºm haritayƒ± tamamladƒ±n. Toplam Puan: ${score}`);
            resetGame();
        }
    </script>
